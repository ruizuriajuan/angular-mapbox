<div #map>
    <ul class="floating-markers">
        <li *ngFor="let colorMarker of markers; let i = index" 
            [ngStyle]="{ backgroundColor:colorMarker.color}"
            class="list-group-item" 
            (dblclick)="deleteMarker(i)" 
            (click)="flyTo(colorMarker.marker)">
            Marker {{ i + 1 }}
        </li>
    </ul>


    <p-button class="floating-range" [rounded]="true" icon="pi pi-map-marker" (click)="createMarker()" />

</div>
